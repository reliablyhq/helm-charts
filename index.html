<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="theme-color" content="#000000" />
    <title>Artifact Hub Helm charts repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        background-color: #194d44;
        color: #ffffff;
        margin: 0;
        padding: 0;
        font-family: "Lato", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: 1rem;
        font-weight: 300;
        height: 100%;
        width: 100%;
      }

      .wrapper {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content {
        text-align: center;
        padding: 0 100px;
      }

      .icon {
        width: 170px;
        margin: 0 auto;
        margin-bottom: 50px;
      }

      .mainTitle {
        text-align: center;
        font-size: 3.5rem;
        line-height: 1.2;
      }

      p {
        font-size: 2rem;
      }

      .link {
        text-decoration: underline;
        font-weight: 400;
        color: #ffffff;
      }

      @media only screen and (max-width: 767.98px) {
        .mainTitle {
          font-size: 1.75rem;
        }

        .content {
          padding: 0 30px;
        }

        p {
          font-size: 1.15rem;
        }

        .icon {
          width: 100px;
          margin-bottom: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="icon">
          <img src="./logo.png">

        </div>

        <div class="mainTitle">Reliably Helm charts repository</div>
        <p>For more information, please visit <a href="https://artifacthub.io/packages/helm/reliably/agent" class="link">Artifact Hub</a></p>
      </div>
    </div>
  </body>
</html>
